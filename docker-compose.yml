services:
  postgres-timescale:
    image: timescale/timescaledb:latest-pg15
    container_name: quantumedge-timescale
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-quantumedge}
      POSTGRES_USER: ${POSTGRES_USER:-qe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qe_pass}
      # TimescaleDB specific settings
      TIMESCALEDB_TELEMETRY: "off"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qe_user} -d ${POSTGRES_DB:-quantumedge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - quantumedge-network
    shm_size: 256mb

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.11
    container_name: quantumedge-api
    environment:
      # Database connection
      POSTGRES_HOST: postgres-timescale
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-quantumedge}
      POSTGRES_USER: ${POSTGRES_USER:-qe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qe_pass}
      # Application settings
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres-timescale:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until pg_isready -h postgres-timescale -U $${POSTGRES_USER:-qe_user} -d $${POSTGRES_DB:-quantumedge} -t 5; do
          echo 'Waiting for PostgreSQL...'
          sleep 2
        done &&
        echo 'Starting FastAPI application...' &&
        uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload --log-level info
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - quantumedge-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.11
    container_name: quantumedge-dashboard
    environment:
      POSTGRES_HOST: postgres-timescale
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-quantumedge}
      POSTGRES_USER: ${POSTGRES_USER:-qe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qe_pass}
    env_file:
      - .env
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    volumes:
      - ./dashboard:/app/dashboard
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      api:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Starting Streamlit dashboard...' &&
        streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - quantumedge-network

volumes:
  postgres_data:
    driver: local

networks:
  quantumedge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
